<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
    <form>
      <h1 th:text="${account.accountName}"></h1>
        <div>
			Account Name: <input type="text" th:field="${account.accountName}" />
        </div>
        <div>
			<input type="submit" value="Save Account" />
        </div>
    </form>

</body>
</html>
